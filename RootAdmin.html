<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <title>Root Admin Panel</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #121212;
        color: black;
        /* text-align: center; */
        /* padding: 20px; */
      }
      /* Optional styling for better mobile responsiveness */
      @media (max-width: 600px) {
        section {
          margin: 20px;
          padding: 20px;
        }

        #checkRoll {
          width: 100%;
        }
      }

       section {
        max-width: 600px;
        margin: 40px auto;
        background: #1e1e2f;
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        color: #fff;
        text-align: center;
      }

      h2 {
        font-size: 24px;
        margin-bottom: 15px;
        color: #ffcc00;
      }

      input {
        padding: 12px 14px;
        width: 80%;
        max-width: 300px;
        border: 2px solid #ffcc00;
        border-radius: 8px;
        background: #2c2c40;
        color: #fff;
        text-align: center;
        font-size: 16px;
        outline: none;
        transition: 0.3s;
      }

      input:focus {
        border-color: #00ff88;
      }

      button {
        padding: 10px 18px;
        background: linear-gradient(90deg, #ffcc00, #ff8800);
        color: #000;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
      }

      button:hover {
        opacity: 0.9;
      }

      .panel {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }

      #checkResult,
      #addStatus {
        margin-top: 25px;
        background: #2c2c40;
        padding: 15px;
        border-radius: 10px;
        min-height: 50px;
        transition: 0.3s;
      }

    </style>
  </head>
  <body>
    <!-- üîç Check Student Status Section -->
    <section
      style="
        max-width: 600px;
        margin: 40px auto;
        background: #1e1e2f;
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        color: #fff;
        text-align: center;
        font-family: 'Poppins', sans-serif;
      "
    >
      <h2 style="font-size: 24px; margin-bottom: 15px; color: #ffcc00">
        üîç Check Student Status
      </h2>
      <p style="font-size: 14px; color: #ccc">
        Enter the student's roll number to verify their record or delete an
        existing QR entry.
      </p>

      <div
        style="
          margin-top: 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 12px;
        "
      >
        <input
          type="text"
          id="checkRoll"
          placeholder="Enter Roll Number"
          style="
            padding: 12px 14px;
            width: 80%;
            max-width: 300px;
            border: 2px solid #ffcc00;
            border-radius: 8px;
            background: #2c2c40;
            color: #fff;
            text-align: center;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
          "
          onfocus="this.style.borderColor='#00ff88'"
          onblur="this.style.borderColor='#ffcc00'"
        />

        <button
          onclick="checkStudentStatus()"
          style="
            padding: 10px 18px;
            background: linear-gradient(90deg, #ffcc00, #ff8800);
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
          "
          onmouseover="this.style.opacity='0.9'"
          onmouseout="this.style.opacity='1'"
        >
          Check
        </button>
      </div>

      <div
        id="checkResult"
        style="
          margin-top: 25px;
          background: #2c2c40;
          padding: 15px;
          border-radius: 10px;
          min-height: 50px;
          transition: 0.3s;
        "
      ></div>
    </section>


    <section>
      <h2>‚ûï Add New Student</h2>
      <p style="font-size: 14px; color: #ccc">
        Enter the student's details to add them to the database.
      </p>

      <div class="panel">
        <input
          type="text"
          id="studentName"
          placeholder="Enter Student Name"
        />
        <input
          type="text"
          id="studentRoll"
          placeholder="Enter Roll Number (e.g. AUJ230101)"
        />
        <button onclick="addStudent()">Add Student</button>
      </div>

      <div id="addStatus"></div>
    </section>

     <!-- ‚ùå Delete Student Section -->
    <section>
      <h2>‚ùå Delete Student</h2>
      <p style="font-size: 14px; color: #ccc">
        Enter the student's roll number to remove them from the database.
      </p>

      <div class="panel">
        <input type="text" id="deleteRoll" placeholder="Enter Roll Number" />
        <button onclick="deleteStudent()">Delete</button>
      </div>

      <div id="deleteStatus"></div>
    </section>

    <script src="RootAdmin.js"></script>
  </body>
</html>
