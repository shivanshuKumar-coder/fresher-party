<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login | Fresher Party</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Michroma&family=Poppins:wght@300;400;500;600&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", Arial, sans-serif;
      }

      body {
        display: flex;
        height: 100vh;
        color: #fff;
        background: #0d0d0f;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .login-box {
        background: #111118;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        max-width: 350px;
        width: 100%;
        padding: 40px;
        text-align: center;
      }

      .login-box h1 {
        color: aqua;
        margin-bottom: 10px;
        /* font-family: "Michroma", sans-serif; */
      }

      .login-box p {
        font-size: 14px;
        margin-bottom: 25px;
      }

      .login-box a {
        color: #3b82f6;
        text-decoration: none;
      }

      input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 6px;
        background: #1e1e26;
        color: #fff;
        font-size: 14px;
        outline: none;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #3b82f6;
        border: none;
        border-radius: 6px;
        color: #fff;
        font-size: 15px;
        cursor: pointer;
        margin-top: 10px;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #2563eb;
      }

      footer {
        position: absolute;
        bottom: 15px;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.7);
        text-align: center;
      }

      .error {
        color: #ff6b6b;
        font-size: 14px;
        margin-top: 10px;
      }

      @media (max-width: 768px) {
        body {
          padding: 20px;
        }
        .login-box {
          padding: 25px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-box" id="login-form">
      <h1>Admin Panel</h1>
      <p>
        Do you want to go back ?
        <a href="index.html">Click here</a>
      </p>
      <input type="text" id="username" placeholder="Enter Username" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <p class="error" id="errorMsg"></p>
    </div>

    <footer>Â© 2025 Fresher Party Admin Panel</footer>

    <script>
      const loginBtn = document.getElementById("loginBtn");
      const errorMsg = document.getElementById("errorMsg");

      loginBtn.addEventListener("click", () => {
        const user = document.getElementById("username").value.trim();
        const pass = document.getElementById("password").value.trim();

        if (user === ADMIN_USER && pass === ADMIN_PASS) {
          // localStorage.setItem("isAdmin", "true");
          window.location.href = "Admin.html"; // Redirect to admin dashboard
        } else {
          errorMsg.textContent = "Invalid username or password!";
        }
      });
    </script>
  </body>
</html>
